nginx:
    cpu_shares: 512
    ports:
        - "139.162.199.192:80:80"
        - "139.162.199.192:443:443"
    volumes:
        - ../http:/home/http
    extends:
        file: common.yml
        service: common
    build: nginx/

php53:
    cpu_shares: 512
    volumes:
        - ../http:/home/http
        # saves the sessions there so that when the container is restarted the sessions are not deleted
        - /tmp:/tmp
    extends:
        file: common.yml
        service: common
    build: php53/

memcached:
    cpu_shares: 256
    extends:
        file: common.yml
        service: common
    image: memcached:1.4.24    
    
php5:
    cpu_shares: 512
    volumes:
        - ../http:/home/http
        # saves the sessions there so that when the container is restarted the sessions are not deleted
        - /tmp:/tmp
        #- ../docker/php/start.sh:/var/www/html/start.sh
    extends:
        file: common.yml
        service: common
    build: php5/
    #command: ping google.com


    
smtp:
    extends:
        file: common.yml
        service: common
    # so that when we restart the container the mailq is preserved
    ports:
        - 127.0.0.1:25:25
    volumes:
        - ../exim:/var/spool/exim4
    build: smtp/
    
psql:
    cpu_shares: 1024
    ports:
        - 127.0.0.1:5432:5432
    volumes:
        - ../postgresql:/var/lib/postgresql/data
    extends:
        file: common.yml
        service: common
    build: postgres/ 
  
mysql:
    cpu_shares: 1024
    # so that we can connect shrough ssh
    ports:
        - 127.0.0.1:3306:3306
    volumes:
        - ../mysql:/var/lib/mysql
    extends:
        file: common.yml
        service: common
    image: mysql:5.6    
 
    
cron:  
    cpu_shares: 256
    volumes:
        - /var/run/docker.sock:/var/run/docker.sock:ro
        - /usr/bin/docker:/usr/bin/docker:ro
        - /usr/lib/x86_64-linux-gnu/libapparmor.so.1:/usr/lib/x86_64-linux-gnu/libapparmor.so.1:ro
    extends:
        file: common.yml
        service: common
    build: cron/
    

