## this file is for service that are always on and independant from  the web services 
fs:  
    volumes:
        - ../../vipconsult/freeswitch/master/conf:/usr/local/freeswitch/conf
        - ../../vipconsult/freeswitch/master/sounds:/usr/local/freeswitch/sounds
        - ../../vipconsult/freeswitch/master/ssl:/usr/local/freeswitch/ssl
    extends:
        file: always-on.yml
        service: fs
    env_file:
        - env-prod
    image: vipconsult/freeswitch:1.4

ftp:
    extends:
        file: always-on.yml
        service: ftp
    env_file:
        - env-prod
    image: vipconsult/proftpd
    
logger:
    extends:
        file: always-on.yml
        service: logger
    env_file:
        - env-prod


simplehelp:
    extends:
        file: always-on.yml
        service: simplehelp
    env_file:
        - env-prod
    image: vipconsult/simplehelp
